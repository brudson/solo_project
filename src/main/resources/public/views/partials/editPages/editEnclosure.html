<form id="form" name="enclosureForm" class = "form-horizontal">
<h1>Edit Your Enclosure</h1>
	<ul class="form-style-1">
	    <li><label>Enclosure Name: 		<span class="required">*</span></label><input ng-model="editEnclosureName"       type="text"   name="field1" class="field-divided"   required/></li>
	    <li><label>Animal 				<span class="required">*</span></label><input ng-model="editEnclosureAnimals"    type="text"   name="field1" class="field-divided"   required/></li>
	    <li><label>Number of Animals	<span class="required">*</span></label><input ng-model="editEnclosureNumAnimals" type="number" name="field2" class="field-divided" required/></li>
	    <li><label>Enclosure Condition:	<span class="required">*</span></label><input ng-model="editEnclosureCondition"  type="text"   name="field2" class="field-divided"   required/></li>
	    <li><label>Feeding Time:		<span class="required">*</span></label><input ng-model="editEnclosureFeedTime"   type="text"   name="field2" class="field-divided"   pattern="[1]*[0-9]{1}:[0-9]{2}\s[A, P, a, p][M, m]"/></li>
	    <br>
	    <button id="submit" class="btn btn-success" ng-click="newEnclosure(editEnclosure.enclosureId)" ng-disabled="editEnclosureForm.$invalid" type="submit">Submit</button>
	</ul>
</form>
